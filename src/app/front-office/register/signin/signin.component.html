<section id="signin" class="wow fadeInUp">
    <div class="container">
        <div class="section-header">
            <h2>Sign In</h2>
            <p>Access your account securely</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block" [disabled]="signinForm.invalid">Sign In</button>

                            <p class="text-center mt-3">
                                Don't have an account? <a routerLink="/signup">Sign Up</a>
                            </p>

                            <p class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
