<!-- feedback.component.html -->
<div class="feedback-submit-container">
  <h2>Submit Feedback</h2>
  <form (ngSubmit)="submitFeedback()">
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="content" name="content" required placeholder="Enter your feedback here"></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" required>
    </div>
    <div class="form-group">
      <label for="image">Image (optional):</label>
      <input type="file" id="image" (change)="onFileChange($event)" accept="image/*">
    </div>
    <button type="submit">Submit Feedback</button>
  </form>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
