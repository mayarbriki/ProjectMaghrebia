<div class="bg-white rounded-lg shadow-lg mb-6">
  <div class="p-6 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Available Properties</h2>
    <div class="flex items-center space-x-4">
      <select 
        (change)="filterProperties($event)" 
        class="px-3 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Types</option>
        <option *ngFor="let type of propertyTypes" [value]="type">
          {{ type | titlecase }}
        </option>
      </select>
      <button 
        (click)="refreshProperties()" 
        class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 
            11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 
            01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 
            5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 
            01.61-1.276z" clip-rule="evenodd" />
        </svg>
        Refresh
      </button>
    </div>
  </div>
  <button 
  (click)="downloadExcel()" 
  class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors text-sm flex items-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v4h-2V5H5v10h10v-2h2v4a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" />
    <path d="M9 9a1 1 0 011-1h.01a1 1 0 011 1v3h1l-2 2-2-2h1V9z" />
  </svg>
  Download Excel
 </button>
  <div class="p-6">
    <div *ngIf="filteredProperties.length === 0" class="text-center text-gray-500">
      No properties found.
    </div>
    <div class="grid grid-cols-1 gap-6">
      <div *ngFor="let property of filteredProperties" class="bg-gray-50 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
        <div class="flex">
          <!-- Left column: Slideshow -->
          <div class="w-1/2">
            <app-property-slideshow 
              *ngIf="property.images && property.images.length" 
              [images]="property.images">
            </app-property-slideshow>
          </div>
          <!-- Right column: Details, QR Code, Collage, and Maps Button -->
          <div class="w-1/2 p-6 flex flex-col justify-between">
            <div>
              <div class="flex justify-between items-start mb-4">
                <div>
                  <h3 class="text-xl font-semibold text-gray-800">{{ property.name }}</h3>
                  <span class="text-sm text-gray-500 bg-blue-100 px-2 py-1 rounded-full">
                    {{ property.type | titlecase }}
                  </span>
                </div>
                <div class="flex space-x-2">
                  <button 
                    (click)="editProperty(property.id!)" 
                    class="text-blue-600 hover:bg-blue-100 p-2 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                  </button>
                  <button 
                    (click)="deleteProperty(property.id!)" 
                    class="text-red-600 hover:bg-red-100 p-2 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
              </div>
              <p class="text-gray-600 mb-4 line-clamp-2">{{ property.description }}</p>
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    <path d="M18 5v12a1 1 0 01-1 1h-3.5a.5.5 0 01-.5-.5v-2a1.5 1.5 0 00-1.5-1.5H6a1 1 0 01-1-1V5a1 1 0 011-1h11a1 1 0 011 1z" />
                  </svg>
                  {{ property.estimatedValue | currency:'USD':'symbol':'1.0-0' }}
                </span>
              </div>
              <!-- Conditionally show "Open in Maps" button if property type is residence or commercial and has latitude/longitude -->
              <div *ngIf="(property.type === 'RESIDENCE' || property.type === 'COMMERCIAL') && property.latitude && property.longitude" class="mt-2">
                <a target="_blank" 
                   [href]="'https://www.google.com/maps/search/?api=1&query=' + property.latitude + ',' + property.longitude"
                   class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors text-sm">
                  Open in Maps
                </a>
              </div>
            </div>
            <div class="flex justify-between items-center mt-4 space-x-4">
              <qrcode
                [qrdata]="
                  'Name: ' + property.name +
                  '; Type: ' + property.type +
                  '; Description: ' + property.description +
                  '; Value: ' + property.estimatedValue
                "
                [width]="100"
                [errorCorrectionLevel]="'M'">
              </qrcode>
              <app-property-collage 
                *ngIf="property.images.length" 
                [images]="property.images" 
                [propertyName]="property.name">
              </app-property-collage>
            </div>
            <!-- Slideshow Video Auto Download Component -->
            <div class="mt-4">
              <app-slideshow-video-download [property]="property"></app-slideshow-video-download>
            </div>
 <!-- New Download Excel Button -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
