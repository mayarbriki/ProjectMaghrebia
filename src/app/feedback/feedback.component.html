<div class="feedback-form">
    <h2 class="text-center">We'd Love Your Feedback!</h2>
    <p class="text-center">Please take a moment to let us know how we're doing.</p>
  
    <form>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
  
      <!-- Rating Field -->
      <div class="form-group">
        <label>How would you rate your experience?</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">&#9733;</label>
        </div>
      </div>
  
      <!-- Comments Field -->
      <div class="form-group">
        <label for="comments">Your Feedback</label>
        <textarea id="comments" name="comments" class="form-control" rows="5" placeholder="Tell us more..." required></textarea>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
  </div>
  <style>

.feedback-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  
  .rating {
    display: flex;
    justify-content: center;
    direction: rtl; /* Right-to-left for star hover effect */
  }
  
  .rating input {
    display: none;
  }
  
  .rating label {
    font-size: 30px;
    color: #ddd;
    cursor: pointer;
  }
  
  .rating input:checked ~ label,
  .rating label:hover,
  .rating label:hover ~ label {
    color: #ffc107; /* Gold color for selected/hovered stars */
  }
  
  .btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .btn-primary:hover {
    background-color: #0056b3;
  }
  </style>
