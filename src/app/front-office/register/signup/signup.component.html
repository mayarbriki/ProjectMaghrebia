<section id="signup" class="wow fadeInUp">
    <div class="container">
      <div class="section-header">
        <h2>Sign Up</h2>
        <p>Create a new account</p>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" formControlName="fullname" placeholder="Enter your full name">
                  <small *ngIf="signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched" class="text-danger">Full Name is required.</small>
                </div>
  
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                  <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Enter a valid email.</small>
                </div>
  
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter a password">
                  <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is required.</small>
                </div>
  
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
                  <small *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="text-danger">Passwords must match.</small>
                </div>
                <div class="form-group">
                    <label for="file">Profile Picture</label>
                    <input type="file" class="form-control-file" id="file" (change)="onFileSelected($event)">
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number">
                    <small *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched" class="text-danger">
                      Enter a valid phone number (10 digits).
                    </small>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address">
                    <small *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched" class="text-danger">
                      Address is required.
                    </small>
                  </div>
                  
  
                <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
  
                <p class="text-center mt-3">
                  Already have an account? <a routerLink="/signin">Sign In</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
