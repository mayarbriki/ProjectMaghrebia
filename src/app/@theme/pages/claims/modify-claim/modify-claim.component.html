<!-- Back Button -->
<button class="btn btn-light back-btn" (click)="goBack()">Back
    <i class="fa fa-arrow-left"></i> 
  </button>
  
<div class="modify-claim-container">
    <h3>Modify Claim</h3>
    <form (ngSubmit)="onUpdate()" #modifyClaimForm="ngForm" class="p-4 border rounded shadow">

        <!-- Full Name -->
        <div class="form-group">
            <label for="fullName" class="font-weight-bold">Full Name</label>
            <input type="text" id="fullName" class="form-control" required [(ngModel)]="claim.fullName" name="fullName">
        </div>

        <!-- Claim Name -->
        <div class="form-group">
            <label for="claimName" class="font-weight-bold">Claim Name</label>
            <input type="text" id="claimName" class="form-control" required [(ngModel)]="claim.claimName" name="claimName">
        </div>

        <!-- Submission Date -->
        <div class="form-group">
            <label for="submissionDate" class="font-weight-bold">Submission Date</label>
            <input type="date" id="submissionDate" class="form-control" required [(ngModel)]="claim.submissionDate" name="submissionDate">
        </div>

        <!-- Status Claim -->
        <div class="form-group">
            <label for="statusClaim" class="font-weight-bold">Status Claim</label>
            <select id="statusClaim" class="form-control" required [(ngModel)]="claim.statusClaim" name="statusClaim">
                <option *ngFor="let status of statusClaims" [value]="status">{{ status }}</option>
            </select>
        </div>

        <!-- Claim Reason -->
        <div class="form-group">
            <label for="claimReason" class="font-weight-bold">Claim Reason</label>
            <select id="claimReason" class="form-control" required [(ngModel)]="claim.claimReason" name="claimReason" (change)="checkClaimReason()">
                <option value="Accident">Accident</option>
                <option value="Natural Disaster">Natural Disaster</option>
                <option value="Property Damage">Property Damage</option>
                <option value="Medical Expenses">Medical Expenses</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Other Claim Reason -->
        <div class="form-group" *ngIf="claim.claimReason === 'Other'">
            <label for="otherClaimReason" class="font-weight-bold">Specify Other Reason</label>
            <input type="text" id="otherClaimReason" class="form-control" [(ngModel)]="temporaryOtherClaimReason" name="otherClaimReason">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description" class="font-weight-bold">Description</label>
            <textarea id="description" class="form-control" required [(ngModel)]="claim.description" name="description"></textarea>
        </div>

        <!-- Supporting Documents -->
        <div class="form-group">
            <label class="font-weight-bold">Supporting Documents</label>
            <input type="file" id="file-upload" class="form-control file-input" multiple (change)="onFileSelected($event)">
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!modifyClaimForm.form.valid">Update Claim</button>
            <button type="button" class="btn btn-secondary mt-3 w-100" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
